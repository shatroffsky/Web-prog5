<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>БД: Система захисту</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background-color: #f4f7f6; }
        .container { background-color: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], input[type="date"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Додати показник у Базу Даних</h2>
        <form method="POST" action="/">
            <div class="form-group">
                <label>Назва пристрою:</label>
                <input type="text" name="deviceName" required>
            </div>
            <div class="form-group">
                <label>Напруга (В):</label>
                <input type="number" name="voltage" required>
            </div>
            <div class="form-group">
                <label>Дата:</label>
                <input type="date" name="date" required>
            </div>
            <button type="submit">Зберегти в MySQL</button>
        </form>

        <h2>Збережені дані (з MySQL)</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Пристрій</th>
                <th>Напруга (В)</th>
                <th>Дата</th>
            </tr>
            {{range .}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.DeviceName}}</td>
                <td>{{.Voltage}}</td>
                <td>{{.RecordDate}}</td>
            </tr>
            {{else}}
            <tr><td colspan="4">База даних порожня</td></tr>
            {{end}}
        </table>
    </div>
</body>
</html>
